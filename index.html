    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

    <script type="text/javascript" src="data/events.clean" id="events-file"></script>

    <script>
        'use strict';

        setupMap('map', settings.mapServers['online'], settings.map['maxZoom'], settings.map['minZoom']);

        (function initSummary() {
            var titles = [];
            settings.dataBriefLabels.forEach(function (label, index, array) {
                var title = settings.fieldLabels[label];
                if (settings.fieldUnits[label]) {
                    title += "<br />(" + settings.fieldUnits[label] + ")";
                }
                titles.push(title);
            });
            $('#type-tile').append('<th>' + titles.join('</th><th>') + '</th>');
        })();

        handlePageUpdate();

        // Center and zoom the map to display all the known points to date.
        map.fitBounds(markers.getBounds());
    </script>
